<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIPA - Canal de Denúncia</title>
    <link rel="icon" type="image/png" href="imagens/favicon.png">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <header class="top-bar">
        <div class="top-bar-content">
            <img src="imagens/logo-white.png" alt="Logo Ultra-X" class="logo-left">
            <img src="imagens/cipa.png" alt="Logo CIPA" class="logo-right">
        </div>
    </header>

    <main class="container">
        <div class="card">
            <h1>Canal de Denúncia da CIPA</h1>
            <p>Este é um canal seguro para registrar sua ocorrência. Os campos opcionais servem para garantir seu anonimato, se desejar.</p>
            
            <form id="denuncia-form">
                <div class="form-group">
                    <label>Unidade</label>
                    <p class="unidade-fixa">Ultra-X Centro</p>
                    <input type="hidden" name="unidade" value="Ultra-X Centro">
                </div>

                <div class="form-group">
                    <label for="nome">Nome (Opcional)</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome completo">
                </div>

                <div class="form-group">
                    <label for="email">Email (Opcional)</label>
                    <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com">
                </div>
                
                <div class="form-group">
                    <label for="telefone">Telefone (Opcional)</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX">
                </div>

                <div class="form-group">
                    <label for="setor">Setor (Opcional)</label>
                    <input type="text" id="setor" name="setor" placeholder="Onde você trabalha">
                </div>
                
                <div class="form-group">
                    <label for="cargo">Cargo (Opcional)</label>
                    <input type="text" id="cargo" name="cargo" placeholder="Sua função na empresa">
                </div>
                
                <div class="form-group">
                    <label for="mensagem">Mensagem (Obrigatório)</label>
                    <textarea id="mensagem" name="mensagem" rows="6" placeholder="Descreva a ocorrência em detalhes..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="anexo">Anexar Imagens ou Vídeo (Opcional)</label>
                    <input type="file" id="anexo" name="anexo" accept="image/*,video/*">
                </div>

                <button type="submit" id="btn-enviar">Enviar Denúncia</button>
            </form>
            <p id="status-envio" class="status"></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
